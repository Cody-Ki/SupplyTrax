{% extends 'base.html' %}

{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h2 class="card-title">Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <div class="mt-4 d-flex justify-content-end">
      <a href="{% url 'inventory-list' %}" class="btn btn-secondary me-2">Cancel</a>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
